# https://www.golinuxcloud.com/tmux-config/

# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

set -sg escape-time 1

# Set bind key to reload configuration file
bind r source-file ~/.tmux.conf \; display â€‹"Reloaded!"

# splitting panes with h and v
bind + split-window -h
bind - split-window -v

# move betweeon panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse support
set -g mouse on

# Set vi as the default editor
set -g status-keys vi

# set the status line's colors
# set -g status-style fg=white,bg=blue

# Set different background color for active window
set -g window-status-current-style bg=magenta

set -g default-terminal "xterm-256color"
